collector_name: grafana_collector

# Similar to global.min_interval, but applies to the queries defined by this collector only.
#min_interval: 0s

metrics:
  - metric_name: role_count
    type: gauge
    help: 'grafana user count group by role'
    values: 
      - count
    key_labels:
      - role
    query: |
      select role,count(*) as count from grafana.org_user group by role
